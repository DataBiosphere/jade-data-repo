          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: Not found - profile id does not exist
          schema:
            $ref: '#/definitions/ErrorModel'
        409:
          description: Profile in use by at least one dataset
          schema:
            $ref: '#/definitions/ErrorModel'


