databaseChangeLog:
  - changeSet:
      id: file_tables
      author: dd
      changes:
        - createTable:
            tableName: fs_object
            columns:
              - column:
                  name: object_id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: study_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
              - column:
                  name: object_type
                  type: char(1)
                  constraints:
                    nullable: false
                  ## D for directories; F for files; N for files not yet present
              - column:
                  name: created_date
                  type: timestamptz
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: flight_id
                  type: text
                  ## stairway flight id to prevent race conditions
              - column:
                  name: path
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: gspath
                  type: text
                  ## null for directories
              - column:
                  name: checksum_crc32c
                  type: text
              - column:
                  name: checksum_md5
                  type: text
              - column:
                  name: size
                  type: bigint
              - column:
                  name: mime_type
                  type: text
              - column:
                  name: description
                  type: text

        - sql:
            comment: Add a specific type of postgres
            dbms: postgresql
            sql: CREATE INDEX path_index ON fs_object (path text_pattern_ops);

        - createTable:
            tableName: fs_dataset
            columns:
              - column:
                  name: object_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
              - column:
                  name: dataset_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
