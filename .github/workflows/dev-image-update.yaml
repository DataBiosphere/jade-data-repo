name: Update devs api image
env:
  # This must be defined for the bash redirection
  GOOGLE_APPLICATION_CREDENTIALS: 'jade-dev-account.json'
  # This must be defined for the bash redirection
  GOOGLE_SA_CERT: 'jade-dev-account.pem'
on:
  workflow_dispatch: {}
  push:
    branches:
      - develop
    paths:
      - '!*'
      - 'src/**'
      - 'gradle/**'
      - 'gradle**'
      - '**.gradle'
      - 'Dockerfile'
      - 'datarepo-clienttests/**'
      - '.github/workflows/dev-image-update.yaml'
      - '.swagger-codegen-ignore'
jobs:
  update_image:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Develop branch of jade-data-repo
        uses: actions/checkout@v2
        # ADD BACK BEFORE MERGE
        #with:
        #  ref: develop
      - name: 'Checkout datarepo-helm-definitions repo'
        uses: actions/checkout@v2
        with:
          repository: 'broadinstitute/datarepo-helm-definitions'
          token: ${{ secrets.HELM_REPO_TOKEN }}
          path: datarepo-helm-definitions
      - name: "Bump the tag to a new minor version"
        id: bumperstep
        uses: broadinstitute/datarepo-actions@sh-test
        with:
          actions_subcommand: 'bumper'
          role_id: ${{ secrets.ROLE_ID }}
          secret_id: ${{ secrets.SECRET_ID }}
          version_file_path: build.gradle
          version_variable_name: version
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Publish to Artifactory"
        uses: broadinstitute/gradle-command-action@v1
        with:
          arguments: ':datarepo-client:artifactoryPublish'
        env:
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
          ENABLE_SUBPROJECT_TASKS: true
      - name: "Build new delevop docker image"
        uses: broadinstitute/datarepo-actions@sh-test
        with:
          actions_subcommand: 'gradlebuild'
          role_id: ${{ secrets.ROLE_ID }}
          secret_id: ${{ secrets.SECRET_ID }}
      - name: "Update Version in helm for Dev Env"
        uses: broadinstitute/datarepo-actions@sh-test
        with:
          actions_subcommand: 'deploytagupdate'
          helm_env_prefix: dev
      - name: 'Release Candidate Container Build: Checkout tag for DataBiosphere/jade-data-repo'
        run: |
          #TOD0: remove before merging - this is only necessary b/c we're on a local branch
          git pull 
          git checkout ${{ steps.bumperstep.outputs.tag }}
      - name: 'Release Candidate Container Build: Checkout DataBiosphere/jade-data-repo-ui repo'
        uses: actions/checkout@v2
        with:
          repository: 'DataBiosphere/jade-data-repo-ui'
          token: ${{ secrets.HELM_REPO_TOKEN }}
          path: jade-data-repo-ui
          ref: develop
      - name: 'Release Candidate Container Build: Create release candidate images'
        uses: broadinstitute/datarepo-actions@sh-test
        with:
          actions_subcommand: 'alpharelease'
          role_id: ${{ secrets.ROLE_ID }}
          secret_id: ${{ secrets.SECRET_ID }}
          alpharelease: ${{ steps.bumperstep.outputs.tag }}
          gcr_google_project: 'broad-jade-dev'
      - name: "Update version for Integration Env: integration-1 find and replace"
        uses: docker://mikefarah/yq:3.3.4
        with:
          args: yq w -i datarepo-helm-definitions/integration/integration-1/datarepo-api.yaml image.tag ${{ steps.bumperstep.outputs.tag }}"
      - name: "Update version for Integration Env: integration-2 find and replace"
        uses: docker://mikefarah/yq:3.3.4
        with:
          args: yq w -i datarepo-helm-definitions/integration/integration-2/datarepo-api.yaml image.tag ${{ steps.bumperstep.outputs.tag }}"
      - name: "Update version for Integration Env: integration-3 find and replace"
        uses: docker://mikefarah/yq:3.3.4
        with:
          args: yq w -i datarepo-helm-definitions/integration/integration-3/datarepo-api.yaml image.tag ${{ steps.bumperstep.outputs.tag }}"
      - name: "Update version for Integration Env: integration-4 find and replace"
        uses: docker://mikefarah/yq:3.3.4
        with:
          args: yq w -i datarepo-helm-definitions/integration/integration-4/datarepo-api.yaml image.tag ${{ steps.bumperstep.outputs.tag }}"
      - name: "Update version for Integration Env: integration-5 find and replace"
        uses: docker://mikefarah/yq:3.3.4
        with:
          args: yq w -i datarepo-helm-definitions/integration/integration-5/datarepo-api.yaml image.tag ${{ steps.bumperstep.outputs.tag }}"
      - name: "Update version for Integration Env: integration-6 find and replace"
        uses: docker://mikefarah/yq:3.3.4
        with:
          args: yq w -i datarepo-helm-definitions/integration/integration-6/datarepo-api.yaml image.tag ${{ steps.bumperstep.outputs.tag }}"
      - name: "Update version for Integration Env: Create and merge datarepo-helm-definitions pull request"
        uses: broadinstitute/create-pull-request@v3.5.0 # forked from peter-evans/create-pull-request
        id: create-pr
        with:
          token: ${{ secrets.TERRA_HELMFILE_TOKEN }}
          path: datarepo-helm-definitions
          commit-message: "Datarepo api tag version update: ${{ steps.bumperstep.outputs.tag }}"
          committer: datarepo-bot <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: "Datarepo version update: ${{ steps.bumperstep.outputs.tag }}"
          branch: "version-update/${{ steps.bumperstep.outputs.tag }}"
          body: |
            Update versions in **${{ steps.bumperstep.outputs.tag }}**.
            *Note: This PR was opened by the [update-env GitHub Actions workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).*
          labels: "datarepo,automerge,version-update"
      - name: Slack job status
        if: always()
        uses: broadinstitute/action-slack@v3.8.0
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          author_name: Integration Test
          only_mention_fail: smark,fb,muscles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
