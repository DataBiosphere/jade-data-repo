databaseChangeLog:
  - changeSet:
      id: storage_region
      author: se
      changes:
        - addColumn:
            tableName: dataset
            columns:
              - column:
                  name: region
                  type: text
                  defaultValue: 'US'
                  constraints:
                    nullable: true
        - addDefaultValue:
            tableName: bucket_resource
            columnName: region
            defaultValue: 'us-central1'
