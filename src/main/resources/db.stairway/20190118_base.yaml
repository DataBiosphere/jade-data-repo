databaseChangeLog:
  - changeSet:
      id: stairwaybase
      author: dd
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: flightid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: submit_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: class_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: input_parameters
                  type: text
              - column:
                  name: completed_time
                  type: timestamp
              - column:
                  name: output_parameters
                  type: text
              - column:
                  name: succeeded
                  type: boolean
              - column:
                  name: error_message
                  type: text

        - createTable:
            tableName: flightlog
            columns:
              - column:
                  name: flightid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: log_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: working_parameters
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: step_index
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: doing
                  type: boolean
                  constraints:
                    nullable: false
                  remarks: true - calling do methods; false - calling undo methods
              - column:
                  name: succeeded
                  type: boolean
                  remarks: null = not done; true = success; false = failure
              - column:
                  name: error_message
                  type: text
