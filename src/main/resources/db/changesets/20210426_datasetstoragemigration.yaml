databaseChangeLog:
  - changeSet:
      id: dataset_storage_migration
      author: se
      changes:
        - sql:
            comment: create storage records for existing bigquery datasets
            sql: >
              INSERT INTO storage_resource (dataset_id, region, storage_type)
              SELECT dataset.id 'US' 'bigquery' FROM dataset
        - sql:
            comment: create storage records for existing gcs buckets
            sql: >
              INSERT INTO storage_resource (dataset_id, region, storage_type)
              SELECT dataset.id 'us-central1' 'bucket' FROM dataset
        - sql:
            comment: create storage records for existing firestore databases
            sql: >
              INSERT INTO storage_resource (dataset_id, region, storage_type)
              SELECT dataset.id 'us-central1' 'firestore' FROM dataset
