before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

language: java

jdk:
  - oraclejdk8
  - openjdk8

addons:
  postgresql: "9.6"

services:
  - docker
  - postgresql

before_script:
  - cp config/application.properties ~/drmetadata_test.properties
  - psql -c 'create database drmanager' -U postgres

deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && ./gradlew dockerPush
  on:
    branch: develop

script:
  - ./gradlew check --scan -s
