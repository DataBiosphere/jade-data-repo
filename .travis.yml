before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

language: java

jdk:
  - oraclejdk8
  - openjdk8

addons:
  postgresql: "9.6"

services:
  - docker
  - postgresql

before_script:
  - psql -U postgres -f db/create-data-repo-db
  - scripts/make_service_account_credentials.sh /tmp/sacreds.json
  - export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sacreds.json

script:
  - ./gradlew check
  - ./gradlew testConnected

deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && ./gradlew dockerPush
  on:
    branch: develop
