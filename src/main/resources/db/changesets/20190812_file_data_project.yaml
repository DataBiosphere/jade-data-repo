databaseChangeLog:
  - changeSet:
      id: file_data_project
      author: jh
      changes:
        - createTable:
            tableName: file_data_bucket
            columns:
            - column:
                name: id
                type: ${uuid_type}
                defaultValueComputed: ${uuid_function}
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: file_object_id
                type: ${uuid_type}
            - column:
                name: bucket_resource_id
                type: ${uuid_type}

        - createTable:
            tableName: file_data_project
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_object_id
                  type: ${uuid_type}
              - column:
                  name: project_resource_id
                  type: ${uuid_type}
