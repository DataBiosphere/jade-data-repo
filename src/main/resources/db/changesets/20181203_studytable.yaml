databaseChangeLog:
  - changeSet:
      id: study_init
      author: jhert
      changes:
        - createTable:
            tableName: study
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(63)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(2048)
                  constraints:
                    nullable: true

        - createTable:
            tableName: study_table
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: study_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_study_table_study
                    references: study(id)
              - column:
                  name: name
                  type: varchar(63)
                  constraints:
                    nullable: false

        - createTable:
            tableName: study_column
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: table_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_study_column_study_table
                    references: study_table(id)
              - column:
                  name: name
                  type: varchar(63)
              - column:
                  name: type
                  type: varchar(127)

        - createTable:
            tableName: study_relationship
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(63)
              - column:
                  name: from_cardinality
                  type: varchar(32)
              - column:
                  name: to_cardinality
                  type: varchar(32)
              - column:
                  name: from_column
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_study_relationship_study_column_from
                    references: study_column(id)
              - column:
                  name: to_column
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_study_relationship_study_column_to
                    references: study_column(id)

        - createTable:
            tableName: asset_specification
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: study_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_asset_specification_study
                    references: study(id)
              - column:
                  name: name
                  type: varchar(63)
              - column:
                  name: root_table_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_asset_specification_study_table
                    references: study_table(id)

        - createTable:
            tableName: asset_column
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: asset_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_asset_column_asset_specification
                    references: asset_specification(id)
              - column:
                  name: study_column_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_asset_column_study_column
                    references: study_column(id)

        - createTable:
            tableName: asset_relationship
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: asset_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_asset_relationship_asset_specification
                    references: asset_specification(id)
              - column:
                  name: relationship_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_asset_relationship_study_relationship
                    references: study_relationship(id)