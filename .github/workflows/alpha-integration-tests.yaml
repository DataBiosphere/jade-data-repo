name: DataRepo Alpha Integration Tests
env:
  SPRING_PROFILES_ACTIVE: google,cloudsql,alpha
  GOOGLE_PROJECTID: terra-datarepo-alpha
  GOOGLE_CLOUD_DATA_PROJECT: terra-datarepo-alpha-data
  GOOGLE_CLOUD_ZONE: us-central1
  CLUSTER_NAMESPACE: terra-alpha
  CLUSTER_NAME: jade-master-us-central1
  IT_JADE_API_URL: https://data.alpha.envs-terra.bio
  PGHOST: 127.0.0.1
  PGPORT: 5432
  DB_STAIRWAY_URI: jdbc:postgresql://datarepo-gcloud-sqlproxy.terra-alpha:5432/stairway
  DB_DATAREPO_URI: jdbc:postgresql://datarepo-gcloud-sqlproxy.terra-alpha:5432/datarepo

on:
  # Jenkins will kick this job off manually after Alpha is deployed
  workflow_dispatch: {}
jobs:
  alpha-integration-test:
    runs-on: ubuntu-latest
    # run a local Postgres container in Docker for the basic check tests
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v2
    - name: "Import Vault secrets"
      id: vault
      uses: hashicorp/vault-action@c8b383ee
      with:
        url: ${{ secrets.VAULT_ADDR }}
        method: approle
        roleId: ${{ secrets.ALPHA_ROLE_ID }}
        secretId: ${{ secrets.ALPHA_SECRET_ID }}
        secrets: |
          secret/dsde/datarepo/alpha/datarepo-api-sa key | B64_APPLICATION_CREDENTIALS ;
          secret/dsde/datarepo/alpha/datarepo-sql-db datarepopassword | DATAREPO_PASS ;
          secret/dsde/datarepo/alpha/datarepo-sql-db stairwaypassword | STAIRWAY_PASS ;
    - name: "Build and run alpha integration tests"
      run: |
        # write vault tokens
        base64 --decode <<< ${B64_APPLICATION_CREDENTIALS} > jade-dev-account.json
        jq -r .private_key jade-dev-account.json > jade-dev-account.pem

        export IT_JADE_PEM_FILE_NAME=jade-dev-account.pem
        export GOOGLE_APPLICATION_CREDENTIALS=jade-dev-account.json
        export GOOGLE_SA_CERT=jade-dev-account.pem

        pg_isready -h 127.0.0.1 -p 5432

        # run integration tests
        ./gradlew assemble
        ./gradlew testIntegration --scan

    - name: "Notify Slack"
#      if: always()
      uses: broadinstitute/action-slack@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        status: ${{ job.status }}
        channel: "#dsde-qa"
        username: "Data Repo tests"
        text: "Alpha integration tests"
