name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  workflow_dispatch: {}
  push:
    branches:
      - develop

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: set semver
        run: |
          CURRENT_SEMVER=$(curl -s -X GET "https://jade.datarepo-dev.broadinstitute.org/configuration" -H "accept: application/json" | jq -r '.semVer|rtrimstr("-SNAPSHOT")')
          echo "CURRENT_SEMVER=${CURRENT_SEMVER}" >> "$GITHUB_ENV"
      - name: Use Node.js ${{matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install openapi-generator-cli
        run: npm install @openapitools/openapi-generator-cli -g
      - name: set version to 4.3.1
        run: openapi-generator-cli version-manager set 4.3.1
      - name: Generate Python client
        run: |
          openapi-generator-cli generate \
          -i src/main/resources/api/data-repository-openapi.yaml \
          -g python \
          -o data-repo-client \
          --additional-properties=projectName=data-repo-client,packageName=data_repo_client,packageVersion=${CURRENT_SEMVER} \
          --skip-validate-spec
      - name: Install pypa/build
        working-directory: ./data-repo-client
        run: >-
          python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        working-directory: ./data-repo-client
        run: >-
          python -m build --sdist --wheel --outdir dist/ .
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: broadinstitute/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: ./data-repo-client/dist
          skip_existing: true
