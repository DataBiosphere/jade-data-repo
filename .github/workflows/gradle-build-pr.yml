name: Run Gradle on PRs
on: pull-request
jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v2
    - name: 'Install java'
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: 'Install gradle'
      uses: eskatos/gradle-command-action@v1
      with:
        wrapper-directory: $GITHUB_WORKSPACE/gradle/wrapper
    - name: 'Run gradlew'
      run: |
        chmod +x gradlew
        ./gradlew assemble
