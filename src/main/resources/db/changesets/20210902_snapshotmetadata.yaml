databaseChangeLog:
  - changeSet:
      id: snapshotmetadata
      author: ps
      changes:
        - createTable:
            tableName: snapshot_search_metadata
            columns:
              - column:
                  name: snapshot_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_snapshot_metadata_snapshot_id
                    references: snapshot_column(id)
                    deleteCascade: true
                    primaryKey: true
                    unique: true
                    uniqueConstraintName: unique_snapshot_metadata_id
              - column:
                  name: metadata
                  type: jsonb
