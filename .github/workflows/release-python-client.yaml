#            --skip-validate-spec
##        run: |
##          docker run -u 1001 --rm --workdir /github/workspace -v "$GITHUB_WORKSPACE":"/github/workspace" \
##          openapitools/openapi-generator-cli:v4.3.1 generate \
##          -i /github/workspace/src/main/resources/api/data-repository-openapi.yaml \
##          -g python \
##          -o /github/workspace/data-repo-client \
##          --additional-properties=projectName=data-repo-client,packageName=data_repo_client,packageVersion=${CURRENT_SEMVER} \
##          --skip-validate-spec
      - name: Install pypa/build
        working-directory: ./data-repo-client
        run: >-
          python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        working-directory: ./data-repo-client
        run: >-
          python -m build --sdist --wheel --outdir dist/ .
      - name: Publish distribution 📦 to Test PyPI
        uses: broadinstitute/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: ./data-repo-client/dist
