databaseChangeLog:
  - changeSet:
      id: datasnapshot_tables
      author: dd
      changes:
        - createTable:
            tableName: datasnapshot
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${identifier_type}
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: ${description_type}
                  constraints:
                    nullable: true
              - column:
                  name: created_date
                  type: timestamptz
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

        - createTable:
            tableName: datasnapshot_table
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_table_datasnapshot
                    references: datasnapshot(id)
                    deleteCascade: true
              - column:
                  name: name
                  type: ${identifier_type}
                  constraints:
                    nullable: false

        - createTable:
            tableName: datasnapshot_column
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: table_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_column_datasnapshot_table
                    references: datasnapshot_table(id)
                    deleteCascade: true
              - column:
                  name: name
                  type: ${identifier_type}
              - column:
                  name: type
                  type: varchar(127)
              - column:
                  name: array_of
                  type: boolean

        - createTable:
            tableName: datasnapshot_source
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: datasnapshot_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_source_datasnapshot
                    references: datasnapshot(id)
                    deleteCascade: true
              - column:
                  name: study_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_source_study
                    references: study(id)
                    deleteCascade: true
              - column:
                  name: asset_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_source_asset_specification
                    references: asset_specification(id)
                    deleteCascade: true

        - createTable:
            tableName: datasnapshot_map_table
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: source_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_map_datasnapshot_source
                    references: datasnapshot_source(id)
                    deleteCascade: true
              - column:
                  name: from_table_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_map_study_table
                    references: study_table(id)
                    deleteCascade: true
              - column:
                  name: to_table_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_map_datasnapshot_table
                    references: datasnapshot_table(id)
                    deleteCascade: true

        - createTable:
            tableName: datasnapshot_map_column
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: map_table_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_map_column_datasnapshot_map_table
                    references: datasnapshot_map_table(id)
                    deleteCascade: true
              - column:
                  name: from_column_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_map_column_study_column
                    references: study_column(id)
                    deleteCascade: true
              - column:
                  name: to_column_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_datasnapshot_map_column_datasnapshot_column
                    references: datasnapshot_column(id)
                    deleteCascade: true
