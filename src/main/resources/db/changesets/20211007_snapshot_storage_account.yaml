databaseChangeLog:
  - changeSet:
      id: azure_snapshot_storage_account
      author: tlangs
      changes:
        - addColumn:
            tableName: snapshot
            columns:
              - column:
                  name: storage_account_resource_id
                  type: ${uuid_type}
                  constraints:
                    nullable: true
                    foreignKeyName: fk_snapshot_storage_acct
                    references: storage_acccount_resource(id)
                    deleteCascade: true
