name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on: push
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: set semver
        run: |
          echo "CURRENT_SEMVER=$(curl -s -X GET "https://jade.datarepo-dev.broadinstitute.org/configuration" -H "accept: application/json" | jq -r '.semVer|rtrimstr("-SNAPSHOT")')" >> $CURRENT_SEMVER
      - name: Generate Python client with openapi-generator
        # openapi-generator-cli generate -i src/main/resources/api/data-repository-openapi.yaml -g python -o ../data-repo-client --package-name data_repo_client
        # -c /github/workspace/${{ inputs.config-file }} \
        run: |
          docker run -u 1001 --rm --workdir /github/workspace -v "$GITHUB_WORKSPACE":"/github/workspace" \
          openapitools/openapi-generator-cli:v4.3.1 generate \
          -i /github/workspace/src/main/resources/api/data-repository-openapi.yaml \
          -g python \
          -o /github/workspace/data-repo-client \
          --additional-properties=projectName=data-repo-client,packageName=data_repo_client,version=$CURRENT_SEMVER \
          --skip-validate-spec
      - name: Install pypa/build
        working-directory: ./data-repo-client
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        working-directory: ./data-repo-client
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: ./data-repo-client/dist
