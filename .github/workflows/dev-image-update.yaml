name: Update devs api image
on:
  push:
    branches:
      - fb-DR-1228-github-action-refactor
jobs:
  update_image:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: "Bump the tag to a new version"
        uses: broadinstitute/datarepo-actions@fb-DR-1228-github-action-refactor
        with:
          actions_subcommand: 'do_something'
