<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<databaseChangeLog xmlns="http://www.liquibase.org/xml/ns/dbchangelog" xmlns:ext="http://www.liquibase.org/xml/ns/dbchangelog-ext" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.liquibase.org/xml/ns/dbchangelog-ext http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-ext.xsd http://www.liquibase.org/xml/ns/dbchangelog http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-3.4.xsd">
    <changeSet author="ahaessly" id="create_dataset_table">
        <createTable tableName="dataset">
            <column name="id" type="UUID">
                <constraints primaryKey="true"/>
            </column>
            <column name="study_id" type="UUID">
                <constraints nullable="false"/>
            </column>
            <column name="name" type="varchar(1000)">
                <constraints nullable="false"/>
            </column>
            <column name="sam_resource_id" type="varchar(1000)">
                <constraints nullable="false"/>
            </column>
        </createTable>
        <createIndex tableName="dataset" indexName="IDX_dataset_id">
            <column name="id" />
        </createIndex>
        <createIndex tableName="dataset" indexName="IDX_dataset_study_id">
            <column name="study_id" />
        </createIndex>
        <addForeignKeyConstraint baseTableName="dataset" baseColumnNames="study_id" constraintName="FK_STUDY"
                                 referencedTableName="study" referencedColumnNames="id"/>
    </changeSet>
</databaseChangeLog>

databaseChangeLog:
  - changeSet:
      author: ahaessly
      id: create_dataset_table
      changes:
        - createTable:
         
