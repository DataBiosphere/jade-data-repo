      - name: "Clean state lock from used Namespace on API deploy"
        if: always()
        uses: broadinstitute/datarepo-actions@sh-DR-1114-testing-branch
        with:
          actions_subcommand: 'k8_checknamespace_clean'
          k8_cluster: ${{ env.k8_cluster }}
          # TODO: Following variables should not be needed in final version
          always_auth: 1
          role_id: ${{ secrets.ROLE_ID }}
          secret_id: ${{ secrets.SECRET_ID }}
      - name: "Clean whitelisted Runner IP"
        if: always()
