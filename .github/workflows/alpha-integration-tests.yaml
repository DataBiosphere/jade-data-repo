name: DataRepo Alpha Integration Tests
env:
  SPRING_PROFILES_ACTIVE: google,cloudsql,alpha
  GOOGLE_APPLICATION_CREDENTIALS: jade-dev-account.json
  GOOGLE_SA_CERT: jade-dev-account.pem
  GOOGLE_CLOUD_PROJECT: terra-datarepo-alpha
  GOOGLE_DATA_PROJECT: terra-datarepo-alpha-data
  IT_JADE_API_URL: https://data.alpha.envs-terra.bio
  PGHOST: 127.0.0.1
  PGPASSWORD: postgres
  DB_DATAREPO_URI: "jdbc:postgresql://${PGHOST}:5432/datarepo"
  DB_STAIRWAY_URI: "jdbc:postgresql://${PGHOST}:5432/stairway"
on:
  # Jenkins will kick this job off manually after Alpha is deployed
  workflow_dispatch: {}
jobs:
  alpha-integration-test:
    runs-on: ubuntu-latest
    # run a local Postgres container in Docker for the basic check tests
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v2
    - name: "Import Vault secrets"
      id: vault
      uses: hashicorp/vault-action@c8b383ee
      with:
        url: ${{ secrets.VAULT_ADDR }}
        method: approle
        roleId: ${{ secrets.ROLE_ID }}
        secretId: ${{ secrets.SECRET_ID }}
        secrets: |
          secret/dsde/datarepo/dev/sa-key-b64 sa | B64_APPLICATION_CREDENTIALS ;
          secret/dsde/datarepo/dev/datarepo-sql-db datarepo_db_pw | DATAREPO_PASS ;
          secret/dsde/datarepo/dev/datarepo-sql-db stairway_db_pw | STAIRWAY_PASS ;
    - name: "Build and run alpha integration tests"
      run: |
        # write vault tokens
        base64 --decode <<< ${B64_APPLICATION_CREDENTIALS} > ${GOOGLE_APPLICATION_CREDENTIALS}
        jq -r .private_key ${GOOGLE_APPLICATION_CREDENTIALS} > ${GOOGLE_SA_CERT}

        export IT_JADE_PEM_FILE_NAME=jade-dev-account.pem
        export GOOGLE_APPLICATION_CREDENTIALS=jade-dev-account.json
        export GOOGLE_SA_CERT=jade-dev-account.pem

        # check that postgres is ready
        pg_isready -h 127.0.0.1 -p 5432
        psql -U postgres -f ./db/create-data-repo-db

        # run integration tests
        ./gradlew assemble
        ./gradlew testIntegration --tests *DatasetIntegrationTest.testSoftDeleteNotInFullView --scan
    - name: "Notify Slack"
#      if: always()
      uses: broadinstitute/action-slack@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        status: ${{ job.status }}
        channel: "#dsde-qa"
        username: "Data Repo tests"
        text: "Alpha integration tests"
