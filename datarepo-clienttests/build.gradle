plugins {
    id 'java'
    id "com.google.cloud.tools.jib" version "1.6.1"
    id 'application'
    id 'com.diffplug.gradle.spotless' version '3.27.2'
    id 'com.github.spotbugs' version '4.0.0'
}

repositories {
    mavenCentral()
    maven {
        url 'https://broadinstitute.jfrog.io/broadinstitute/libs-release-local/'
    }
    maven {
        url 'https://broadinstitute.jfrog.io/broadinstitute/libs-snapshot-local/'
    }
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')

    implementation 'bio.terra:datarepo-client:1.0.12-SNAPSHOT'

    compile group: 'io.kubernetes', name: 'client-java', version: '8.0.2'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-people:v1-rev277-1.23.0'
    compile group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '0.20.0'
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.0"

    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    compileOnly 'com.google.code.findbugs:annotations:3.0.1'
}

group 'bio.terra'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

test {
    useJUnitPlatform()

    testLogging {
        showStandardStreams = true
    }
}

application {
    ext {
        javaMainClass = "runner.TestRunner"
    }
    mainClassName = javaMainClass
}

spotless {
    java {
        googleJavaFormat()
    }
}

spotbugs {
    effort = 'max'
    // This makes the "html" reports come out in plain text so you can just open the file in IntelliJ
    // and look at your bugs instead of having to switch to a browser.
    extraArgs = [ '-emacs']
}
spotbugsMain {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/main.txt")
            stylesheet = 'fancy.xsl'
        }
    }
}
spotbugsTest {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/test.txt")
            stylesheet = 'fancy.xsl'
        }
    }
}

compileJava.dependsOn tasks.spotlessApply
