apiVersion: v1
kind: Pod
metadata:
  name: postgres
  namespace: data-repo
  labels:
    app: data-repo
    component: data-repo-db
spec:
  serviceAccountName: jade-sa
  hostname: postgres
  containers:
    - name: postgres
      image: postgres:9.6
      imagePullPolicy: "IfNotPresent"
      ports:
        - containerPort: 5432
