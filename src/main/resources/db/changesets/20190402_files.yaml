databaseChangeLog:
  - changeSet:
      id: file_tables
      author: dd
      changes:
        - createTable:
            tableName: fs_object
            columns:
              - column:
                  name: object_id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: study_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
              - column:
                  name: object_type
                  type: char(1)
                  constraints:
                    nullable: false
                  ## D for directories; F for files
              - column:
                  name: created_date
                  type: timestamptz
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: text
                  constraints:
                    nullable: false
                    unique: true
                    ## the "unique: true" here creates a btree; we need that index for speed of lookups
              - column:
                  name: gspath
                  type: text
                  ## null for directories
              - column:
                  name: checksum
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: bigint
              - column:
                  name: mime_type
                  type: text
              - column:
                  name: description
                  type: text

        - createTable:
            tableName: fs_dataset
            columns:
              - column:
                  name: object_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
              - column:
                  name: dataset_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
