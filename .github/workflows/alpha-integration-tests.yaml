name: DataRepo Alpha Integration Tests
on:
  # Jenkins will kick this job off manually after Alpha is deployed
  workflow_dispatch: {}

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    # run a local Postgres container in Docker for the basic check tests
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v2
    - name: "Run Integration test via Gradle"
      uses: broadinstitute/datarepo-actions@0.14.0
      with:
        actions_subcommand: 'gradleinttest'
        pgport: ${{ job.services.postgres.ports[5432] }}
        test_to_run: 'testIntegration'
    - name: "Notify Slack"
      uses: broadinstitute/action-slack@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        status: ${{ job.status }}
        channel: '#dsde-qa'
      if: always()
